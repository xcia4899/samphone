<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samphone</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css/index.css" />
    <!-- Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3"></script>

    
  </head>
  <body class="no-scroll">
    <div id="app">
      <!-- 開場動畫區塊 -->
      <div v-if="!introPlayed" class="intro" @animationend="onIntroEnd">
        <h1 class="intro-logo">Samphone</h1>
      </div>

      <!-- 主畫面內容 -->
      <div v-if="introPlayed">
        <section>
          <nav class="my-navbar navbar navbar-dark bg-dark fixed-top">
            <div class="my-catainer container-fluid">
              <a class="navbar-brand" href="#">勝風樂器</a>
              <button
                class="my-navbar-toggler navbar-toggler"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar"
                aria-controls="offcanvasDarkNavbar"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div
                class="my-offcanvas offcanvas offcanvas-end text-bg-dark"
                tabindex="-1"
                id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel"
              >
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
                    <img src="./images/logo/samphone-logo-02.png" alt="" />
                  </h5>
                  <button
                    type="button"
                    class="btn-close btn-close-white"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">
                        關於我們
                      </a>
                    </li>
                    <li class="nav-item dropdown">
                      <a
                        class="nav-link dropdown-toggle"
                        href="#"
                        role="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        商品
                      </a>
                      <ul
                        class="my-dropdown-menu dropdown-menu dropdown-menu-dark"
                      >
                        <li>
                          <a class="dropdown-item" href="#"
                            >中音薩克斯風 <br />(Alto Saxophone)</a
                          >
                        </li>
                        <li>
                          <a class="dropdown-item" href="#"
                            >次中音薩克斯風<br />(Tenor Saxophone)</a
                          >
                        </li>
                        <li><hr class="dropdown-divider" /></li>
                        <li><a class="dropdown-item" href="#">薩克斯風配件</a></li>
                      </ul>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>
        </section>

        <section>
          <div class="row-01">
            <!-- 這裡放你的主內容 -->
          </div>
        </section>
      </div>
    </div>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            introPlayed: false
          };
        },
        methods: {
          onIntroEnd() {
            this.introPlayed = true;
            document.body.classList.remove("no-scroll");
          }
        },
        mounted() {
          document.body.classList.add("no-scroll");
        }
      });
      
      app.mount("#app");
    </script>
  </body>
</html>
