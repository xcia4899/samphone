<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samphone</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css/index.css" />
  </head>
  <body>
    <div id="app">
      <!-- 開場動畫區塊 -->
      <div v-if="!introPlayed" class="intro" @animationend="onIntroEnd">
        <div class="intro-logo">
          <img src="./images/logo/samphone-logo.png" alt="" />
        </div>
      </div>

      <!-- 主畫面內容 -->
      <div v-if="introPlayed">
        <section>
          <nav class="my-navbar navbar navbar-dark bg-dark fixed-top">
            <div class="my-catainer container-fluid">
              <a class="navbar-brand" href="#">勝風樂器</a>
              <button
                class="my-navbar-toggler navbar-toggler"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar"
                aria-controls="offcanvasDarkNavbar"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div
                class="my-offcanvas offcanvas offcanvas-end text-bg-dark"
                tabindex="-1"
                id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel"
              >
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
                    <img src="./images/logo/samphone-logo-02.png" alt="" />
                  </h5>
                  <button
                    type="button"
                    class="btn-close btn-close-white"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">
                        關於我們
                      </a>
                    </li>
                    <li class="nav-item dropdown">
                      <a
                        class="nav-link dropdown-toggle"
                        href="#"
                        role="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        商品
                      </a>
                      <ul
                        class="my-dropdown-menu dropdown-menu dropdown-menu-dark"
                      >
                        <li>
                          <a class="dropdown-item" href="#"
                            >中音薩克斯風 <br />(Alto Saxophone)</a
                          >
                        </li>
                        <li>
                          <a class="dropdown-item" href="#"
                            >次中音薩克斯風<br />(Tenor Saxophone)</a
                          >
                        </li>
                        <li><hr class="dropdown-divider" /></li>
                        <li>
                          <a class="dropdown-item" href="#">薩克斯風配件</a>
                        </li>
                      </ul>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>
        </section>

        <section>
          <div class="background-fixed"></div>
        </section>
        <div class="beforeRow"></div>

        <section>
          <div class="row-01">
            <div class="bg-layer"></div>
            <div class="block-control">
              <div class="block block1"></div>
              <div class="block block2"></div>
              <div class="block block3"></div>
              <div class="block block4"></div>
              <div class="block block5"></div>
              <div class="block block6"></div>
              <div class="block block7"></div>
              <div class="block block8"></div>
              <div class="block block9"></div>
              <div class="block block10"></div>
              <div class="block block11"></div>
              <div class="block block12"></div>
            </div>
          </div>
        </section>
        <section>
          <div class="row-02">
            <div class="text-area">
              <div class="title">勝風樂器｜Samphone</div>
              <div class="text-content">
                自1995年創立以來，勝風始終秉持古典手工製作精神，專注於每一支薩克斯風的細節與音色追求。融合台灣職人工藝與對音樂的熱愛，讓勝風的聲音，從本地傳向世界。
              </div>
            </div>
            <div class="img-control r2-img">
              <img src="./images/bg/IMG_1907.jpg" alt="" />
            </div>
          </div>
        </section>
        <section>
          <div class="row-03">
            <div class="img-control r3-img">
              <img src="./images/bg/IMG_4425.jpg" alt="" />
            </div>
          </div>
        </section>
        <section>
          <div class="row-04">
            <div class="hiddenarea">
              <div class="horizontal-area">
                <div class="card">
                  <div class="pic"></div>
                  <div class="title">鑄造</div>
                </div>
                <div class="card">
                  <div class="pic"></div>
                  <div class="title">焊接</div>
                </div>
                <div class="card">
                  <div class="pic"></div>
                  <div class="title">研磨</div>
                </div>
                <div class="card">
                  <div class="pic"></div>
                  <div class="title">拋光</div>
                </div>
                <div class="card">
                  <div class="pic"></div>
                  <div class="title">刻花</div>
                </div>
                <div class="card">
                  <div class="pic"></div>
                  <div class="title">組裝</div>
                </div>
                <div class="card">
                  <div class="pic"></div>
                  <div class="title">調音</div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section>
          <div class="row-05"></div>
        </section>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script type="module">
      import { indexdrop } from "./main.js/index.js";

      const app = Vue.createApp(indexdrop);
      app.mount("#app");
    </script>
  </body>
</html>
